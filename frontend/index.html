<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>SkyllrNews</title>

    <!-- SEO meta tags -->
    <meta name="description" content="Get the latest news and updates from around the world." />
    <meta name="keywords" content="news, headlines, updates, world news" />
    <meta name="author" content="SkyllrNews Team" />

    <!-- Social sharing (Open Graph & Twitter Cards) -->
    <meta property="og:title" content="SkyllrNews" />
    <meta property="og:description" content="Stay informed with the latest news and updates." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://newsapp.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SkyllrNews" />
    <meta name="twitter:description" content="Get the latest news delivered to you." />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      <!-- Inform users about JavaScript requirement -->
      Please enable JavaScript to use this application.
    </noscript>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
